# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Helge Liebert
# subtitle: On the Road to Asymptopia
email:
url: https://hliebert.github.io
description: >- # ignore newlines until "baseurl:"
  "My personal research homepage."
baseurl: ""
repository: "hliebert/hliebert.github.io"
twitter_username:
github_username: hliebert
minimal_mistakes_skin: default
search: false

# Build settings
markdown: kramdown
# remote_theme: mmistakes/minimal-mistakes
# theme: minimal-mistakes-jekyll
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-email-protect
  - jekyll-scholar

author:
  name   : "Helge Liebert"
  avatar : "/assets/images/profile4.jpg"
  bio    : "Postdoctoral fellow<br>University of Zürich"
  email  : helge.liebert@econ.uzh.ch
  location: Zürich, CH
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hliebert"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"
    - label: "Orcid"
      icon: "fab fa-orcid"
      url: "https://orcid.org/0000-0003-4311-289X"
    - label: "Linkedin"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/helge-liebert-315738150/"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/helgeliebert"

scholar:
  last_name: Liebert
  style: apa
  locale: en
  sort_by: year
  order: descending
  source: /assets/bib/
  bibliography: pubs.bib wps.bib wip.bib
  bibliography_template: bib
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details
  query: "@*"

# Analytics
analytics:
  provider : "google"
  google:
    tracking_id : "UA-84125119-3"
    anonymize_ip : false


